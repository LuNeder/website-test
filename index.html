<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <style>
    body {
      background: linear-gradient(135deg, #5AD5E5, #FF9CCB);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    #profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      color: #fff;
      font-size: 36px;
      margin-bottom: 20px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    .social-icon {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .social-icon:hover {
      transform: scale(1.2);
    }
    .social-icon i {
      color: #5AD5E5;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <img id="profile-pic" src="your_profile_pic_url_here.jpg" alt="Profile Picture">
    <h1>Your Name</h1>
    <p>Your short introduction text goes here.</p>
    <div class="social-icons">
      <a class="social-icon" href="your_facebook_url_here"><i class="fab fa-facebook"></i></a>
      <a class="social-icon" href="your_twitter_url_here"><i class="fab fa-twitter"></i></a>
      <a class="social-icon" href="your_instagram_url_here"><i class="fab fa-instagram"></i></a>
      <a class="social-icon" href="your_linkedin_url_here"><i class="fab fa-linkedin"></i></a>
      <a class="social-icon" href="your_github_url_here"><i class="fab fa-github"></i></a>
    </div>
  </div>
</body>
</html>

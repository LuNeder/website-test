<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Linktree</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #00ffff, #ff1493);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
    }
    
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
      background-image: url('https://openclipart.org/image/300px/svg_to_png/194077/Placeholder.png');
      background-size: cover;
      margin-right: 20px;
    }
    
    .intro {
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px;
    }
    
    .menu-icon {
      display: none;
      cursor: pointer;
      font-size: 2rem;
    }
    
    @media only screen and (max-width: 768px) {
      .menu-icon {
        display: block;
      }
      
      .menu-links {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: white;
        padding: 20px;
      }
      
      .menu-links a {
        margin: 10px;
      }
      
      .menu-links.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="profile-pic"></div>
    <div class="intro">
      <p>Hello, this is a wip test of my future website</p>
    </div>
  </header>
  <nav>
    <div class="logo">
      <a href="#">My Linktree</a>
    </div>
    <ul class="menu-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Social Media</a></li>
      <li><a href="#">Other Pages</a></li>
    </ul>
    <i class="fas fa-bars menu-icon"></i>
  </nav>
  
  <script src="https://kit.fontawesome.com/yourfontawesomekit.js" crossorigin="anonymous"></script>
  <script>
    const menuIcon = document.querySelector('.menu-icon');
    const menuLinks = document.querySelector('.menu-links');
    
    menuIcon.addEventListener('click', () => {
      menuLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
